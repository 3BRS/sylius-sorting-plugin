version: 2.1

workflows:
    workflow:
        jobs:
            -   build:
                    name: php-8.0-sylius-<< matrix.sylius_version >>-symfony-<< matrix.symfony_version >>
                    php_version: "8.0"
                    matrix:
                        parameters:
                            sylius_version: [ "1.12" ]
                            symfony_version: [ "5.4", "6.0" ]
            -   build:
                    name: php-8.1-sylius-<< matrix.sylius_version >>-symfony-<< matrix.symfony_version >>
                    php_version: "8.1"
                    matrix:
                        parameters:
                            sylius_version: [ "1.12" ]
                            symfony_version: [ "5.4", "6.0", "6.1", "6.2" ]
            -   build:
                    name: php-8.2-sylius-<< matrix.sylius_version >>-symfony-<< matrix.symfony_version >>
                    php_version: "8.2"
                    matrix:
                        parameters:
                            sylius_version: [ "1.12" ]
                            symfony_version: [ "5.4", "6.0", "6.1", "6.2" ]

jobs:
    build:
        parameters:
            sylius_version:
                type: string
            symfony_version:
                type: string
            php_version:
                type: string
        docker:
            -   image: webdevops/php-nginx:<< parameters.php_version >>-alpine
        steps:
            - checkout
            -   run: apk update
            -   run: apk add yarn
            -   run: composer self-update

            -   restore_cache:
                    keys:
                        # "composer.lock" can be used if it is committed to the repo
                        - vendor-cache-{{ checksum "composer.json" }}
                        # fallback to using the latest cache if no exact match is found
                        - vendor-cache-

                # use whole Symfony framework to get all its packages with same version at once
            -   run: composer require "symfony/symfony:<< parameters.symfony_version >>.*" --no-interaction --no-update
            -   run: composer require "sylius/sylius:<< parameters.sylius_version >>.*" --no-interaction --no-update
            -   run: composer update --no-interaction --prefer-dist

            -   run: yarn --cwd tests/Application install
            -   run: yarn --cwd tests/Application build

            -   save_cache:
                    key: vendor-cache-{{ checksum "composer.json" }}
                    paths:
                        - ./vendor
                        - ./tests/Application/node_modules

            -   run: (cd tests/Application && bin/console doctrine:database:create --env=test -vvv)
            -   run: (cd tests/Application && bin/console doctrine:schema:create --env=test -vvv)
            -   run: (cd tests/Application && bin/console cache:warmup --env=test -vvv)

            -   run: ./bin/ecs.sh
            -   run: ./bin/phpstan.sh
            -   run: ./bin/behat
